name: filipay_beta
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  qr_flutter: ^4.1.0
  slider_button: ^2.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  pin_code_fields: ^8.0.1
  intl: ^0.19.0

# flutter_launcher_icons:
#   android: "launcher_icon"
#   ios: true
#   image_path: "assets/general/filipay-logo.png"
dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/general/
    - assets/transportation/
    - assets/e-wallet/

fonts:
  - family: Schyler
    fonts:
      - asset: fonts/Schyler-Regular.ttf
      - asset: fonts/Schyler-Italic.ttf
        style: italic
  - family: Trajan Pro
    fonts:
      - asset: fonts/TrajanPro.ttf
      - asset: fonts/TrajanPro_Bold.ttf
        weight: 700
